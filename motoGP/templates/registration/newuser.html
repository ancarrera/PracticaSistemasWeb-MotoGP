
<html>
<head>
	<title>Registro</title>

<style type="text/css">
	#main{
		padding:35px 25px 35px 25px;
		background:#FCFCFC;
		width:350px;
		max-width:940px;
		height:auto;
		border-radius:4px;
		border:1px solid #D9D9D9;
		box-shadow:0 2px 1px #d9d9d9;
		margin:0 auto;
		margin-top:90px;
	  	margin-bottom:40px;
	  }
	  h1 {
	  	font-weight:bold;
		text-align:center;
		margin-bottom:20px;
		text-shadow:0 1px 0 #FFF;
		font-size:3.6em;
		color:#4C4C4C;
	}
	#button{
		height:auto;
		width:350px;
	}
</style>
</head>
<body>
	<h1>Registro</h1>
<form method="post" action='' id='main'> 
	{% csrf_token %}
	<table>{{form}}</table>
	<p><input type='submit' value='Validar' id='button'/></p>
</form>
</body>
</html>
