{% extends "base.html" %}

		{% block title %}Información de fabricantes{% endblock %}

		{% block header %}
		<h1>Información de fabricantes</h1>
		{% endblock %}

		{% block content %}
		<ul>
		 <li>
		 	El nombre del fabricante es {{manufacturer.manufacturer_name}} 
		 	y es de <a href="/country/{{manufacturer.country.id}}"> {{manufacturer.country.country_name}}</a>.
		 </li>
		</ul>
		<input type="button" value="Volver a inicio" onClick=location.href="/index/" />
	{% endblock %}
