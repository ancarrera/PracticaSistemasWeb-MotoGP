<html>
	<head>

		<title>Categorías</title>
	</head>
	<body>
		<h1>Categorías</h1>
		{% if categories %}
		<ul>
			{% for category in categories %}
		 <li>
		 	<a href="/category/{{category.id}}"> {{category.name}} </a>
		</li>
		{% endfor %} 
		</ul>
		{% else %}
		<p>Aún no se ha añadido categorías</p>
		{% endif %}
		<input type="button" value="Volver a inicio" onClick=location.href="/index/" />
	</body>

</html>
