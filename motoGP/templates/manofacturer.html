<html>
	 <head>
	 	<title>Fabricantes del campeonato</title>
	 </head>
	<body>
		<h1>Fabricantes</h1>

		{% if manofacturers %}
		<ul>
			{% for manufacturer in manofacturers %}
			<li>
				 <a href="/manofacturer/{{manufacturer.id}}">{{manufacturer.manofacturer_name}}</a>
			</li>
			{% endfor %}
		</ul>
		{% else %}
		<p>No hay fabricantes disponibles</p>
		{% endif %}
	</body>
</html>
