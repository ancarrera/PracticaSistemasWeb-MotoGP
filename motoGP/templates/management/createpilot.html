{% extends "base.html" %}
{% load staticfiles %}		

{% block title %} MotoGP -- Crear piloto {% endblock %}

{% block static %}
<script type="text/javascript" src="{% static "javascript/listenform.js" %}"></script>
<script type="text/javascript" src="{% static "javascript/autocomplete.js" %}"></script>
{% endblock %}

{%block header %}
<h1> Crear un nuevo piloto</h1> 
{% endblock %}



{% block content %}

<form method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
		{% csrf_token %}
		<table>
			{{form.as_table }}
		</table>
		<br />
		<input type="submit" value="Submit"/>

</form>
	
	<br />
	<br />
		<input type="button" value="Volver a inicio" onClick=location.href="/index/" />
{% endblock %}
